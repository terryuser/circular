<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Member</title>
        <meta name="description" content="">
    
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    
        <!-- Font Style -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,900|Roboto:400,900&display=swap&subset=chinese-traditional" rel="stylesheet">
    
        <!--CSS style-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/circular.css">
    
        <!--Js tools script-->
        <script src="../js/tools/jquery-3.4.1.min.js"></script>
        <script src="../js/tools/bootstrap.min.js"></script>
        <script src="../js/tools/includeHTML.js"></script>
        <script src="../js/tools/jquery.cookie.js"></script>
        <script src="../js/tools/editor.min.js"></script>
        <script src="../js/tools/numeral.min.js"></script>
        
        <script src="../js/checkLogin.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/page/addMember.js"></script>
    </head>
<body>
    <div class="group-section">
        <div class="input-title">Group</div>
        <div id="group_selection"></div>

        <div class="input-block">
            <div class="input-title">New group name</div>
            <input type="text" id="newName" class="form-control">
        </div>

        <div class="input-block">
            <div class="input-title">Authority is under</div>
            <div id="authority_selection"></div>
        </div>

        <div class="member-section">
            <div class="input-title">Number of member create</div>
            <input type="number" name="memberCounter" id="memberCounter" value="1" min="1" max="50">
        </div>
        
        <button type="button" class="btn btn-info" id="create_member">Submit</button>
    </div>
    
    <div class="result-section">
        <div class="result-table">
            <table id="result">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Group</th>
                        <th>Login Name</th>
                        <th>Login Password</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
