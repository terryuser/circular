<html>

<head>
    <meta name="description" content="">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,900|Roboto:400,900&display=swap&subset=chinese-traditional" rel="stylesheet">

    <!--CSS style-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/circular.css">

    <!--Js tools script-->
    <script src="../js/tools/jquery-3.4.1.min.js"></script>
    <script src="../js/tools/bootstrap.min.js"></script>
    <script src="../js/tools/includeHTML.js"></script>
    <script src="../js/tools/jquery.cookie.js"></script>
    <script src="../js/tools/numeral.min.js"></script>
    <script src="../js/tools/editor.min.js"></script>

    <!--Editor tools-->
    <script src=" ../js/tools/header.js"></script><!-- Header -->
    <script src=" ../js/tools/simple-image.js"></script><!-- Image -->
    <script src=" ../js/tools/delimiter.js"></script><!-- Delimiter -->
    <script src=" ../js/tools/list.js"></script><!-- List -->
    <script src=" ../js/tools/checklist.js"></script><!-- Checklist -->
    <script src=" ../js/tools/quote.js"></script><!-- Quote -->
    <script src=" ../js/tools/code.js"></script><!-- Code -->
    <script src=" ../js/tools/embed.js"></script><!-- Embed -->
    <script src=" ../js/tools/table.js"></script><!-- Table -->
    <script src=" ../js/tools/link.js"></script><!-- Link -->
    <script src=" ../js/tools/warning.js"></script><!-- Warning -->
    <script src=" ../js/tools/marker.js"></script><!-- Marker -->
    <script src=" ../js/tools/inline-code.js"></script><!-- Inline Code -->

    <script src="../js/common.js"></script>

</head>

<body class="edit-age">
    <div id="sidebar"></div>

    <div class="container content-section" id="content_section">
        <div class="input-group target">
            <div class="input-title">Target</div>
            <div class="selection-group" id="selection_group"></div>
            <button type="button" class="btn btn-info" id="addTarget">+</button>
            <button type='button' class='btn btn-info' id='minusTarget'>-</button>
        </div>

        <div class="input-group">
            <div class="input-title">Title</div>
            <input type="text" id="title" class="form-control">
        </div>

        <div class="">
            <div class="input-title">Content</div>
            <div class="rich-editor" style="border: 1px solid #ccc; padding: 5px; text-align: left;" id="contentEditor"></div>
        </div>
    </div>

    <div class="container reply-section" id="reply_section">
        <div class="reply-method">
            <div class="input-title">Reply Method</div>
            <select class="custom-select replyType-selector" id="replyType">
                <option value="signature">Only Signature</option>
                <option value="singleChoice">Single Choice</option>
                <option value="multipleChoice">Multiple Choice</option>
            </select>
            <label class="checkbox-block">Allow Replier Input
                <input type="checkbox" id="reply_input_checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
    
        <div class="reply-block" id="option_block">
            <div>
                <div class="input-title">Option</div>
                <button type="button" class="btn btn-info" id="addOption">+</button>
                <button type='button' class='btn btn-info' id='minusOption'>-</button>
                <div class="reply-option-wrapper" id="reply_option"></div>
            </div>
        </div>
    
        <div class="reply-block" id="Input_block">
            <div>
                <div class="input-title">Input Field</div>
                <button type="button" class="btn btn-info" id="addInput">+</button>
                <button type='button' class='btn btn-info' id='minusInput'>-</button>
                <div class="reply-Input-wrapper" id="reply_Input"></div>
            </div>
        </div>
    
        <button id="update_draft" class="btn btn-info" data-toggle="modal" data-target="#Modal-draft">Update draft</button>
        <button id="publish" class="btn btn-info" data-toggle="modal" data-target="#Modal-publish">Publish</button>
    </div>

    <div class="modal fade" id="Modal-draft" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Updated</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Circular draft updated, returning to edit list page......</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Modal-publish" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Published</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Circular have published, returning to edit list page......</div>
            </div>
        </div>
    </div>

    <!-- <div id="footer"></div> -->

</body>

<script src="../js/contentEditor_edit.js"></script>

</html>
