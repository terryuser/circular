<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta name="description" content="">
    
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    
        <!-- Font Style -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,900|Roboto:400,900&display=swap&subset=chinese-traditional" rel="stylesheet">
    
        <!--CSS style-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="stylesheet" href="../css/circular.css">
    
        <!--Js tools script-->
        <script src="../js/tools/jquery-3.4.1.min.js"></script>
        <script src="../js/tools/bootstrap.min.js"></script>
        <script src="../js/tools/includeHTML.js"></script>
        <script src="../js/tools/jquery.cookie.js"></script>
        
        <script src="../js/page/common.js"></script>
        <script src="../js/page/login.js"></script>
    </head>
    <body class="login">
        <div class="container first login-container animated fadeInDown">
            <div class="login-icon-wrapper">
                <div class="icon"><img src="../img/svg/login_member.svg" alt="login"></div>
                <label>Login</label>
            </div>
            <div class="login-input-wrapper">
                <label>Login name</label>
                <input type="text" id="login_Name" class="form-control input-text">
            </div>
            <div class="login-input-wrapper">
                <label>Password</label>
                <input type="password" id="login_PW" class="form-control input-text">
            </div>
            <div class="alert-message" id="alert_message"></div>
            <button type="button" class="btn btn-info login-btn" id="login_submit">Submit</button>
        </div>
        

        <div class="container register-container animated fadeInUp">
            <div class="mid-line"><span>OR</span></div>
            <div class="register-wrapper">
                <label>Register for your school</label>
                <a href="./register">
                    <div class="btn btn-info register-btn">Register</div>
                </a>
            </div>
        </div>
    </body>
</html>
